<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="./css/project.css">
  <title>프로젝트</title>
</head>
<body>
<div class="wrap">
  <div class="pro_house">
    <figure>
      <picture>
        <img src="../assets/images/pro_main.png" alt="">     
      </picture>
    </figure>
      <div class="house_text_box">
        <h1 class="main_title">프로젝트</h1>
        <p class="title_under pro_txt">혁명을 일으킬 디자인, 엔지니어링의 프로젝트</p>
      </div>
  </div>
  <div class="inner_container">
    <div class="house_intro">
      <h1 class="pro_intro_title"><b>Project</b> Introduction</h1>
      <p class="title_under">조형물</p>
      <figure>
        <picture>
          <img src="../assets/images/sculpture.png" alt="">     
        </picture>
      </figure>
      <h2 class="sub_tit">주요 프로젝트 Sculpture</h2>  
    </div> 
    <div class="sculpture_img_wrap">
      <ul class="sculpture_img_list">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/sculpture1.png" alt="">
            </picture>
          </figure>
          <p class="img_txt">조형물</p>
        </li>
      </ul>
      <ul class="img_list_second">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/sculpture2.png" alt="">
            </picture>
          </figure>
        </li>
        <li>
          <figure>
            <picture>
              <img src="../assets/images/sculpture3.png" alt="" class="sculpture3">    
            </picture>
          </figure>
        </li>
      </ul>
      <p class="img_txt">조형물 나비</p>
      <ul class="img_list_three">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/sculpture4.png" alt="">
            </picture>
          </figure>
          <p class="img_txt">해군 상징물</p>
        </li>
        <li>
          <figure>
            <picture>
              <img src="../assets/images/sculpture5.png" alt="">
            </picture>
          </figure>
          <p class="img_txt">광주비엔날레</p>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
