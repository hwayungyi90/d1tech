<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="./css/project.css">
  <title>프로젝트</title>
</head>
<body>
<div class="wrapper">
  <div class="sub_visual">
      <div class="main_text">
        <h2 class="sub_title">프로젝트</h2>
        <p class="desc">혁명을 일으킬 디자인, 엔지니어링의 프로젝트</p>
      </div>
    </div>
  <div class="inner_container">
    <div class="house_intro cont">
      <div class="inner_title">
        <h1 class="pro_intro_title"><b>Project</b> Introduction</h1>
        <p class="title_under btn_top">조형물</p>
        <figure>
          <picture>
            <img src="../assets/images/sculpture.png" alt="">     
          </picture>
        </figure>
        <h2 class="sub_tit">주요 프로젝트 Sculpture</h2>  
      </div> 
      <div class="sculpture_img_wrap">
        <!-- 여기서부터 주요 프로젝트 Sculpture 사진 영역 -->
  
        <!-- 첫번째 이미지 한장 -->
        <ul class="sculpture_img_list">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/sculpture1.png" alt="">
              </picture>
            </figure>
            <p class="img_txt">조형물</p>
          </li>
        </ul>
  
        <!-- 두번째 이미지 두장 -->
        <ul class="img_list_second">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/sculpture2.png" alt="">
              </picture>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <img src="../assets/images/sculpture3.png" alt="">    
              </picture>
            </figure>
          </li>
        </ul>
        <p class="img_txt">조형물 나비</p>
        <!-- 세번째 이미지 한장 -->
        <ul class="img_list_three">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/sculpture4.png" alt="">
              </picture>
            </figure>
            <p class="img_txt">해군 상징물</p>
          </li>
        </ul>
        <!-- 네번째 이미지 한장 -->
        <ul class="img_list_three">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/sculpture5.png" alt="">
              </picture>
            </figure>
            <p class="img_txt">광주비엔날레</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
