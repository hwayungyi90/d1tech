<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="./css/sample.css">
    <title>프로젝트 샘플</title>
</head>

<body>
    <div class="wrapper">
        <div class="inner_container">

            <div class="img_wrap">

                <!-- 이미지 한장 영역 -->
                <ul class="img_list img_list_one">
                    <li>
                        <figure>
                            <picture>
                                <img src="/wp-content/uploads/2022/12/house1.png" alt="">
                            </picture>
                        </figure>
                        <p class="img_txt">하남미사</p>
                    </li>
                </ul>
                <!-- 이미지 한장 영역 end -->

                <!-- 이미지 두장 영역 -->
                <ul class="img_list_second">
                    <li>
                        <figure>
                            <picture>
                                <img src="/wp-content/uploads/2022/12/house3.png" alt="">
                            </picture>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <picture>
                                <img src="/wp-content/uploads/2022/12/house4.png" alt="" class="sculpture3">

                </ul>
                <p class="img_txt">황토방</p>

                    <li>

                        </figure>
                    </li>
                    <li>
                        <figure>
                            <picture>
                                <img src="/wp-content/uploads/2022/12/pre3.png" alt="">
                            </picture>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <picture>
                                <img src="/wp-content/uploads/2022/12/pre4.png" alt="">
                            </picture>
                        </figure>
                    </li>
                </ul>
                <p class="img_txt">PreCast Components</p>
