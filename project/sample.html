<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="./css/sample.css">
  <title>프로젝트 샘플</title>
</head>

<body>
  <div class="wrapper">
    <div class="inner_container">

      <!-- 여기서부터 주요 프로젝트 사진 영역 -->
      <div class="img_wrap">

        <!-- 이미지 한장 영역 -->
        <ul class="img_list img_list_one">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/house1.png" alt="">
              </picture>
            </figure>
            <p class="img_txt">하남미사</p>
          </li>
        </ul>
        <!-- 이미지 한장 영역 end -->

        <!-- 이미지 한장 영역, 이미지를 비율 그대로 유지 -->
        <ul class="img_list img_list_one height-auto">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/house1.png" alt="">
              </picture>
            </figure>
            <p class="img_txt">하남미사</p>
          </li>
        </ul>
        <!-- 이미지 한장 영역, 이미지를 비율 그대로 유지 end -->
        <!-- 이미지 두장 영역 -->
        <ul class="img_list_second">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/house3.png" alt="">
              </picture>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <img src="../assets/images/house4.png" alt="" class="sculpture3">
              </picture>
            </figure>
          </li>
        </ul>
        <p class="img_txt">황토방</p>
        <!-- 이미지 두장 영역 end -->

        <!-- 이미지 네장 영역 -->
        <ul class="img_list_four">
          <li>
            <figure>
              <picture>
                <img src="../assets/images/pre1.png" alt="">
              </picture>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <img src="../assets/images/pre2.png" alt="">
              </picture>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <img src="../assets/images/pre3.png" alt="">
              </picture>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <img src="../assets/images/pre4.png" alt="">
              </picture>
            </figure>
          </li>
        </ul>
        <p class="img_txt">PreCast Components</p>
        <!-- 이미지 네장 영역 end -->
      </div>
    </div>
  </div>
</body>

</html>
