<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="./css/sample.css">
  <title>프로젝트 샘플</title>
</head>
<body>
<div class="wrapper">
  <div class="inner_container">
    <div class="img_wrap">
      <!-- 여기서부터 사진 영역 -->

      <!-- 첫번째 이미지 한장 -->
      <ul class="img_list">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house1.png" alt="">
            </picture>
          </figure>
          <p class="img_txt">하남미사</p>
        </li>
      </ul>

      <!-- 두번째 이미지 두장 -->
      <ul class="img_list_second">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house3.png" alt="">
            </picture>
          </figure>
        </li>
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house4.png" alt="" class="sculpture3">    
            </picture>
          </figure>
        </li>
      </ul>
      <p class="img_txt">황토방</p>
      <!-- 세번째 이미지 네장 -->
      <ul class="img_list_three">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/pre1.png" alt="">
            </picture>
          </figure>
          <figure>
              <picture>
                <img src="../assets/images/pre2.png" alt="">
              </picture>
          </figure>
          <figure>
              <picture>
                <img src="../assets/images/pre3.png" alt="">
              </picture>
          </figure>
          <figure>
              <picture>
                <img src="../assets/images/pre4.png" alt="">
              </picture>
          </figure>
        </li>
      </ul>
      <p class="img_txt">PreCast Components</p>
    </div>
  </div>
</div>
</body>
</html>
