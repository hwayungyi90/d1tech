<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="./css/project.css">
  <title>프로젝트</title>
</head>
<body>
<div class="wrapper">
  <div class="sub_visual">
    <div class="main_text">
      <h2 class="sub_title">프로젝트</h2>
      <p class="desc">혁명을 일으킬 디자인, 엔지니어링의 프로젝트</p>
    </div>
  </div>
  <div class="inner_container">
    <div class="house_intro">
      <h1 class="pro_intro_title"><b>Project</b> Introduction</h1>
      <p class="title_under btn_top">집</p>
      <figure>
        <picture>
          <img src="../assets/images/house.png" alt="">
        </picture>
      </figure>
      <h2 class="sub_tit">주요 프로젝트 House</h2>  
    </div>
    <div class="house_img_wrap">
      <!-- 여기서부터 주요 프로젝트 House 사진 영역 -->

      <!-- 첫번째 이미지 한장 -->
      <ul class="img_list">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house1.png" alt="">
            </picture>
          </figure>
          <p class="img_txt">하남미사</p>
        </li>
      </ul>
      <!-- 두번째 이미지 한장 -->
      <ul class="img_list">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house2.png" alt="">
            </picture>
          </figure>
          <p class="img_txt">하남미사</p>
        </li>
      </ul>
      <!-- 세번째 이미지 두장 -->
      <ul class="img_list_second">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house3.png" alt="">    
            </picture>
          </figure>
        </li>
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house4.png" alt="" class="house4">    
            </picture>
          </figure>
        </li>
      </ul>
      <p class="img_txt">황토방</p>
      <!-- 네번째 이미지 한장 -->
      <ul class="img_list_three">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house5.png" alt="">           
            </picture>
          </figure>
          <p class="img_txt">2층 집</p>
        </li>
      </ul>
      <!-- 다섯번째 이미지 한장 -->
      <ul class="img_list_three">
        <li>
          <figure>
            <picture>
              <img src="../assets/images/house6.png" alt="">
            </picture>
          </figure>
          <p class="img_txt">귀 프로젝트</p>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
